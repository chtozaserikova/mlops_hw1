version: '3.8'

services:
  # =========================================
  # INFRASTRUCTURE (MinIO, DB, MLflow)
  # =========================================
  
  minio:
    image: minio/minio:latest
    container_name: ml_minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ./minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  create_buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --ignore-existing myminio/mlflow-bucket;
      /usr/bin/mc mb --ignore-existing myminio/dvc-storage;
      exit 0;
      "

  db:
    image: postgres:13
    container_name: ml_db
    restart: always
    environment:
      - POSTGRES_USER=mlflow_user
      - POSTGRES_PASSWORD=mlflow_password
      - POSTGRES_DB=mlflow_db
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow_user -d mlflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml_mlflow
    restart: always
    ports:
      - "5002:5000" 
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow_user:mlflow_password@db:5432/mlflow_db
      --default-artifact-root s3://mlflow-bucket/
      --host 0.0.0.0
    depends_on:
      minio:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # YOUR APP SERVICES
  # =========================================

  flask_api:
    image: my_ml_service:latest
    build: .  
    container_name: ml_flask_api
    command: python app.py
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_IGNORE_TLS=true
      # Если GitHub нужен, раскомментируй и добавь ключи
      # - GITHUB_CLIENT_ID=...
      # - GITHUB_CLIENT_SECRET=...
    depends_on:
      minio:
        condition: service_healthy
      mlflow:
        condition: service_healthy
      db:
        condition: service_healthy

  grpc_server:
    image: my_ml_service:latest
    build: .  
    container_name: ml_grpc_server
    command: python grpc_server.py
    ports:
      - "50051:50051"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_IGNORE_TLS=true
    depends_on:
      minio:
        condition: service_healthy
      mlflow:
        condition: service_healthy

  dashboard:
    image: my_ml_service:latest
    build: .  
    container_name: ml_dashboard
    command: streamlit run dashboard.py --server.port 8501
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://flask_api:5000
    depends_on:
      - flask_api